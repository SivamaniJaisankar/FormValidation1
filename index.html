<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/Form Validation/style.css">
</head>
<body>
    <div id="form">
        <h1>Register</h1>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="username" >
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="email" >
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="password" >
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="cpassword">Confirm Password</label>
            <input type="text" name="cpassword" id="cpassword" class="cpassword" >
            <div class="error"></div>
        </div>
        <button type="submit" class="btn">Register</button>
    </div>
    <script src="/Form Validation/main.js"></script>
</body>
</html>
